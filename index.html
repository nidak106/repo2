<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marla to Square Feet Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Marla to Square Feet Converter</h1>
        <form id="converter-form">
            <label class="meow" for="marla">Enter Marla:</label>
            <input type="number" id="marla" required>
            <input class="m" type="submit" value="Convert">
        </form>
        <div id="result"></div>
    </div>
    <script src="script.mjs"></script>
</body>

</html>
